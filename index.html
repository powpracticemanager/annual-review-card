<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Annual Review Reminder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 16px;
      text-align: center;
    }
    .card {
      max-width: 100%;
      margin: 0 auto 16px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .buttons a {
      display: block;
      margin: 12px auto;
      padding: 14px;
      max-width: 420px;
      background: #005eb8;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
    }
    .note {
      font-size: 14px;
      color: #555;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>

  <p class="note">Pinch to zoom if text is small</p>

  <img src="card-front.png" alt="Front of reminder card" class="card">

  <div class="buttons">
    <a href="https://princeofwalessurgery.co.uk/hypertension">More information</a>
    <a href="tel:01305250989">Call the practice</a>
  </div>

  <img src="card-back1.png" alt="Back of reminder card" class="card">

</body>
</html>
